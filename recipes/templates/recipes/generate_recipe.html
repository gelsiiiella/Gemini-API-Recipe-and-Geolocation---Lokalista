<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Recipe</title>
</head>
<body>
    <h1>Generate Recipe</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate</button>
    </form>
    {% if recipe %}
        <h2>Recipe Suggestion:</h2>
        <p>{{ recipe }}</p>
    {% endif %}
</body>
</html>
